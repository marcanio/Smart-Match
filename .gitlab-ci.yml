stages:
  - mavenbuild
  - maventest
  - autodeploy
  - androidbuild
  - androidtest
  
maven-build:
    stage: mavenbuild
    tags:
      - backend_tag
    script:
      - cd target
      - mvn package -B

maven-test:
    stage: maventest
    tags:
      - backend_tag
    script:
      - cd Backend/exercyze
      - mvn test
      - mvn package -B
    artifacts:
      paths:
        - Backend/exercyze/target/*.jar

autoDeploy:
  stage: autodeploy
  tags: 
    - backend_tag
  script: 
    - cd Backend/exercyze
    - mvn test
    - mvn package -B
    - sudo mv target/*.jar /target/web-demo.jar
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo

android-build:
    image: javiersantos/android-ci:latest
    stage: androidbuild
    before_script:
        - export GRADLE_USER_HOME='pwd'/.gradle
        - chmod +x ./Frontend/ExercyzeFrontend/gradlew
    tags:
        - androidStudio_FrontEnd
    script:
        - cd Frontend/ExercyzeFrontend/
        - ./gradlew assemble
    artifacts:
        paths:
            - Frontend/ExercyzeFrontend/app/build/outputs/

unitTests:
    image: javiersantos/android-ci:latest
    stage: androidtest
    before_script:
        - export GRADLE_USER_HOME='pwd'/.gradle
        - chmod +x ./Frontend/ExercyzeFrontend/gradlew
    tags:
        - androidStudio_FrontEnd
    script:
        - cd Frontend/ExercyzeFrontend/
        - ./gradlew assemble